<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="fourth.css" class="css">
</head>
<body>
       <div class="container">
        <h2 id="symbol-text">YourEvent</h2>
        <p>online registration</p>
            <label for="A">First Name</label><br/><input type="text" placeholder="First Name" id="A">&nbsp;
           <label for="B">Last Name</label><input type="text" placeholder="Last Name" id="B"><br/><br/>
           <label for="C">Email Address</label><BR/><input type="text" placeholder="Email Address" id="C"><br><br/>
           <label for="D">Company(if applicable)</label><br/><input type="text" placeholder="Company" id="D"><br/><br/>
          <label for="E">Physical Address</label><br/><input type="text" placeholder="Physical Address" id="E"><br/><br/>
        <label for="F">Date of Birth</label><br/><input type="number" min="1" max="12" placeholder="Month" id="F">&nbsp;
        <input type="number" min="1"max="31" placeholder="Date" id="G" >&nbsp;
        <input type="number" min="1970"max="2100" placeholder="Year" id="H">&nbsp;<br/><br/>
        <button>Submit</button>
       </div>
</body>
</html>
